version = 1
revision = 2
requires-python = ">=3.12"

[manifest]
members = [
    "lib",
    "my-app",
    "uv-workspace",
]

[[package]]
name = "lib"
version = "0.1.0"
source = { editable = "packages/my-lib" }

[[package]]
name = "my-app"
version = "0.1.0"
source = { virtual = "packages/my-app" }

[[package]]
name = "uv-workspace"
version = "0.1.0"
source = { virtual = "." }
