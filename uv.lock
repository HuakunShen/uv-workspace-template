version = 1
revision = 2
requires-python = ">=3.12"

[manifest]
members = [
    "my-app",
    "my-lib",
    "uv-workspace",
]

[[package]]
name = "my-app"
version = "0.1.0"
source = { virtual = "packages/my-app" }
dependencies = [
    { name = "my-lib" },
]

[package.metadata]
requires-dist = [{ name = "my-lib", editable = "packages/my-lib" }]

[[package]]
name = "my-lib"
version = "0.1.0"
source = { editable = "packages/my-lib" }

[[package]]
name = "uv-workspace"
version = "0.1.0"
source = { virtual = "." }
